<po-page-default 
    [p-title]=title
    [p-actions]="actions"
    [p-breadcrumb]="breadcrumb"
>

<div class="po-row">

  <app-filter-input
    class="po-mb-2 po-offset-lg-12 po-offset-xl-12 po-xl-3 po-lg-4 po-offset-lg-6 po-md-6 po-sm-12"
    placeHolder="Pesquisar"
    (changeSearch)="onSearchResources($event)"
    [debounceInput]="1000"
  ></app-filter-input>
</div>

<app-table
  [columns]="columns"
  [items]="items"
  [isLoading]="isLoading"
  (handleEdit)="receiverHandleActionEdit($event)"
></app-table>

</po-page-default>

<po-modal #poModal 
  [p-title]="titleModal+' Categoria'"
  (p-close)="closeModal()"
> 
  <po-dynamic-form 
    [p-value]="dynamicForm"
    [p-fields]="fields"
  ></po-dynamic-form>

  <po-modal-footer>
    <po-button  p-label="Voltar" (p-click)="closeModal()"> </po-button>
    <po-button p-kind="primary" p-label="Salvar" (p-click)="submitForm()"> </po-button>
  </po-modal-footer>

</po-modal>
