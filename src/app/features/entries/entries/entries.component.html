<po-page-default 
  [p-title]=title
  [p-actions]="actions"
  [p-breadcrumb]="breadcrumb"
>

<app-table
  [columns]="columns"
  [items]="items"
  [isLoading]="isLoading"
  (handleEdit)="receiverHandleActionEdit($event)"
></app-table>

</po-page-default>

<po-modal #poModal 
  [p-title]="titleModal+' LanÃ§amento'"
  (p-close)="closeModal()"
> 
  <po-dynamic-form 
    [p-value]="dynamicForm"
    [p-fields]="fields"
  ></po-dynamic-form>

  <po-modal-footer>
    <po-button p-label="Voltar" (p-click)="closeModal()"> </po-button>
    <po-button p-kind="primary" p-label="Salvar" (p-click)="submitForm()"> </po-button>
  </po-modal-footer>

</po-modal>
